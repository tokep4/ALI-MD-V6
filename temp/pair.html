<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="ALI-MD PAIR CODE">
  <meta property="og:description" content="Pair-code linker for ALI-MD WhatsApp bot.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://github.com/itx-alii-raza/ALI-MD">
  <meta property="og:image" content="https://files.catbox.moe/y65ffs.jpg">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="ALI-MD PAIR CODE">
  <meta name="twitter:description" content="Pair-code linker for ALI-MD WhatsApp bot.">
  <meta name="twitter:image" content="https://files.catbox.moe/y65ffs.jpg">
  <link rel="shortcut icon" href="" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow-x: hidden;
    }

    /* Animated background particles */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    .main-container {
      position: relative;
      z-index: 10;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 40px;
      max-width: 480px;
      width: 90%;
      text-align: center;
      box-shadow: 
        0 25px 50px rgba(0, 0, 0, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
      transition: transform 0.3s ease;
    }

    .main-container:hover {
      transform: translateY(-5px);
    }

    .logo-section {
      margin-bottom: 30px;
    }

    .logo-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #25d366, #128c7e);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      box-shadow: 0 10px 30px rgba(37, 211, 102, 0.3);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .logo-icon i {
      font-size: 40px;
      color: white;
    }

    .title {
      font-size: 28px;
      font-weight: 700;
      color: white;
      margin-bottom: 10px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }

    .subtitle {
      font-size: 16px;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 30px;
      font-weight: 300;
    }

    .input-section {
      margin-bottom: 30px;
    }

    .input-label {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      color: rgba(255, 255, 255, 0.9);
      font-weight: 500;
      margin-bottom: 15px;
      font-size: 14px;
    }

    .input-wrapper {
      position: relative;
      margin-bottom: 20px;
    }

    .phone-input {
      width: 100%;
      padding: 18px 60px 18px 20px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      color: white;
      font-size: 16px;
      font-weight: 500;
      transition: all 0.3s ease;
      outline: none;
    }

    .phone-input:focus {
      border-color: #25d366;
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 0 4px rgba(37, 211, 102, 0.1);
    }

    .phone-input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .pair-button {
      position: absolute;
      right: 4px;
      top: 50%;
      transform: translateY(-50%);
      background: linear-gradient(135deg, #25d366, #128c7e);
      border: none;
      border-radius: 12px;
      padding: 14px 20px;
      color: white;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3);
    }

    .pair-button:hover {
      transform: translateY(-50%) translateY(-2px);
      box-shadow: 0 6px 20px rgba(37, 211, 102, 0.4);
    }

    .pair-button:active {
      transform: translateY(-50%) translateY(0px);
    }

    .loading-section {
      display: none;
      margin: 20px 0;
    }

    .loading-spinner {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      color: white;
      font-weight: 500;
    }

    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .result-section {
      margin-top: 20px;
    }

    .code-display {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 16px;
      padding: 20px;
      margin: 20px 0;
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }

    .code-text {
      color: white;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .code-text:hover {
      color: #25d366;
    }

    .code-value {
      color: #25d366;
      font-family: 'Courier New', monospace;
      font-size: 20px;
      letter-spacing: 2px;
    }

    .copy-icon {
      font-size: 14px;
      opacity: 0.7;
    }

    .error-message {
      color: #ff6b6b;
      background: rgba(255, 107, 107, 0.1);
      border: 1px solid rgba(255, 107, 107, 0.3);
      border-radius: 12px;
      padding: 15px;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      padding: 15px;
      text-align: center;
      color: rgba(255, 255, 255, 0.7);
      font-size: 12px;
      font-weight: 400;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .footer-highlight {
      color: #25d366;
      font-weight: 600;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .main-container {
        padding: 30px 20px;
        margin: 20px;
      }
      
      .title {
        font-size: 24px;
      }
      
      .subtitle {
        font-size: 14px;
      }
    }

    /* Success animation */
    .success-animation {
      animation: successPulse 0.6s ease-out;
    }

    @keyframes successPulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>
  
  <div class="main-container">
    <div class="logo-section">
      <div class="logo-icon">
        <i class="fab fa-whatsapp"></i>
      </div>
      <h1 class="title">ALI-MD PAIR WEB</h1>
      <p class="subtitle">Streamlined solutions for your digital workflow</p>
    </div>

    <div class="input-section">
      <div class="input-label">
        <i class="fas fa-phone"></i>
        <span>Enter Your WhatsApp Number with Country Code</span>
      </div>
      
      <div class="input-wrapper">
        <input 
          type="number" 
          id="phoneNumber" 
          class="phone-input" 
          placeholder="92300358899"
          maxlength="15"
        >
        <button id="pairButton" class="pair-button">
          <i class="fas fa-link"></i> Pair
        </button>
      </div>
    </div>

    <div class="loading-section" id="loadingSection">
      <div class="loading-spinner">
        <div class="spinner"></div>
        <span>Generating pair code...</span>
      </div>
    </div>

    <div class="result-section" id="resultSection"></div>
  </div>

  <div class="footer">
    <span class="footer-highlight">ALI INXIDE</span> &copy; <span id="currentYear"></span> - Advanced WhatsApp Bot Solutions
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    // Create animated background particles
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      for (let i = 0; i < 20; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        particle.style.width = Math.random() * 8 + 4 + 'px';
        particle.style.height = particle.style.width;
        particle.style.animationDelay = Math.random() * 6 + 's';
        particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
        particlesContainer.appendChild(particle);
      }
    }

    // Initialize particles
    createParticles();

    // Set current year
    document.getElementById('currentYear').textContent = new Date().getFullYear();

    // Main functionality
    const phoneInput = document.getElementById('phoneNumber');
    const pairButton = document.getElementById('pairButton');
    const loadingSection = document.getElementById('loadingSection');
    const resultSection = document.getElementById('resultSection');

    // Copy function with enhanced UX
    async function copyCode() {
      const codeElement = document.getElementById('codeText');
      const codeValue = codeElement.getAttribute('data-code');
      
      try {
        await navigator.clipboard.writeText(codeValue);
        
        // Visual feedback
        codeElement.innerHTML = `
          <i class="fas fa-check-circle" style="color: #25d366;"></i>
          <span>CODE COPIED!</span>
        `;
        codeElement.classList.add('success-animation');
        
        // Reset after 2 seconds
        setTimeout(() => {
          codeElement.innerHTML = `
            <span>CODE: <span class="code-value">${codeValue}</span></span>
            <i class="fas fa-copy copy-icon"></i>
          `;
          codeElement.classList.remove('success-animation');
        }, 2000);
      } catch (err) {
        console.error('Failed to copy: ', err);
      }
    }

    // Enhanced input validation and formatting
    phoneInput.addEventListener('input', function(e) {
      // Remove any non-numeric characters
      let value = e.target.value.replace(/[^0-9]/g, '');
      
      // Limit to 15 digits (international standard)
      if (value.length > 15) {
        value = value.substring(0, 15);
      }
      
      e.target.value = value;
    });

    // Main pair button event
    pairButton.addEventListener('click', async function(e) {
      e.preventDefault();
      
      const phoneNumber = phoneInput.value.replace(/[^0-9]/g, '');
      
      // Clear previous results
      resultSection.innerHTML = '';
      
      // Validation
      if (!phoneNumber) {
        showError('Please enter your WhatsApp number with country code.');
        return;
      }
      
      if (phoneNumber.length < 11) {
        showError('Invalid number format. Please enter a valid phone number.');
        return;
      }

      if (phoneNumber.length > 15) {
        showError('Phone number too long. Please check and try again.');
        return;
      }
      
      // Format and display the number
      const formattedNumber = formatPhoneNumber(phoneNumber);
      phoneInput.value = formattedNumber;
      phoneInput.style.fontSize = '18px';
      phoneInput.style.fontWeight = '600';
      
      // Show loading
      showLoading(true);
      
      try {
        // Make API call
        const response = await axios(`/code?number=${phoneNumber}`);
        const code = response.data.code;
        
        if (code && code !== "‚ùó Service Unavailable") {
          showSuccess(code);
        } else {
          showError('Service temporarily unavailable. Please try again later.');
        }
      } catch (error) {
        console.error('Error:', error);
        showError('Network error. Please check your connection and try again.');
      } finally {
        showLoading(false);
      }
    });

    function formatPhoneNumber(number) {
      const cleaned = number.replace(/[^0-9]/g, '');
      let formatted = '+';
      
      for (let i = 0; i < cleaned.length; i++) {
        if (i === 3 || i === 7) {
          formatted += ' ';
        }
        formatted += cleaned[i];
      }
      
      return formatted;
    }

    function showLoading(show) {
      loadingSection.style.display = show ? 'block' : 'none';
      pairButton.disabled = show;
      pairButton.style.opacity = show ? '0.7' : '1';
    }

    function showError(message) {
      resultSection.innerHTML = `
        <div class="error-message">
          <i class="fas fa-exclamation-triangle"></i>
          <span>${message}</span>
        </div>
      `;
    }

    function showSuccess(code) {
      resultSection.innerHTML = `
        <div class="code-display">
          <div class="code-text" id="codeText" onclick="copyCode()" data-code="${code}">
            <span>CODE: <span class="code-value">${code}</span></span>
            <i class="fas fa-copy copy-icon"></i>
          </div>
          <div style="margin-top: 10px; font-size: 12px; color: rgba(255,255,255,0.6);">
            Click to copy the code
          </div>
        </div>
      `;
    }

    // Enter key support
    phoneInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        pairButton.click();
      }
    });

    // Auto-focus on input
    window.addEventListener('load', function() {
      phoneInput.focus();
    });
  </script>
</body>
</html>
